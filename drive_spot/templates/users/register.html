{% extends 'base.html' %}
{% block title %}Регистрация — DriveSpot{% endblock %}

{% block content %}
<div class="max-w-md mx-auto card mt-10">
  <h1 class="text-3xl font-bold text-center mb-6 neon">Регистрация</h1>

  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}

    <input type="text" name="username" placeholder="Имя пользователя" class="input-field">
    <input type="email" name="email" placeholder="Email" class="input-field">
    <input type="password" name="password1" placeholder="Пароль" class="input-field">
    <input type="password" name="password2" placeholder="Повторите пароль" class="input-field">

    <select name="city" class="input-field">
      <option value="">Город не выбран</option>
      {% for c in cities %}
        <option value="{{ c.id }}">{{ c.name }}</option>
      {% endfor %}
    </select>

    <input type="file" name="avatar" class="input-field bg-transparent border-none p-0">

    <textarea name="bio" placeholder="О себе" class="input-field h-24"></textarea>

    <input type="text" name="car_info" placeholder="Информация о машине" class="input-field">

    <button type="submit" class="btn-primary">Создать аккаунт</button>
  </form>
</div>
{% endblock %}
