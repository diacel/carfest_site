{% extends 'base.html' %}
{% block title %}Новое мероприятие — DriveSpot{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">Создание мероприятия</h1>
<form method="post" enctype="multipart/form-data" class="card space-y-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="bg-cyan-500 hover:bg-cyan-600 text-black font-semibold px-6 py-2 rounded-lg">Создать</button>
</form>
{% endblock %}
