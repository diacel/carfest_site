{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h1 style="color: #00ffff; text-align: center; margin-bottom: 2rem;">Выход из системы</h1>
        
        <p style="text-align: center; margin-bottom: 2rem; font-size: 1.1rem;">
            Вы уверены, что хотите выйти, <strong>{{ user.nickname }}</strong>?
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <button type="submit" class="btn-primary" style="width: auto; padding: 10px 30px; background: #ff4444;">
                    Да, выйти
                </button>
                <a href="{% url 'home' %}" class="btn-primary" style="width: auto; padding: 10px 30px; background: #333; text-align: center;">
                    Отмена
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
