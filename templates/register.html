{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <div class="form-card">
        <h1 style="color: #00ffff; text-align: center; margin-bottom: 2rem;">Регистрация</h1>
        
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
            <div style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; color: #00ffff;">
                    {% if field.field.required %}* {% endif %}{{ field.label }}
                </label>
                {{ field }}
                
                {% if field.help_text %}
                <small style="color: #777; font-size: 0.8rem; display: block; margin-top: 0.3rem;">
                    {{ field.help_text }}
                </small>
                {% endif %}
                
                {% if field.errors %}
                <div style="color: #ff4444; font-size: 0.8rem; margin-top: 0.5rem;">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}
            
            <button type="submit" class="btn-primary">Зарегистрироваться</button>
        </form>
        
        <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #00ffff33;">
            <p style="color: #777; margin-bottom: 1rem;">
                Уже есть аккаунт?
            </p>
            <a href="{% url 'login' %}" class="btn-primary" style="width: auto; padding: 10px 20px; background: #333; color: #00ffff;">
                Войти в систему
            </a>
        </div>
    </div>
</div>
{% endblock %}
